<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 섯다</title>
</head>
<style type="text/css">
#button button{ border: 1px solid skyblue; background-color: rgba(0,0,0,0); color: skyblue; padding: 5px; }

</style>
<script>
var go = 0; // 카드에 번호 지정
var card1 = new Array(); // 전역변수 card1

function shuffle(n){
        go = 0;  // 카드 번호 초기화
        card1 = []; // 카드 초기화
        var temp;
        var rnum;

        //전달받은 매개변수 n만큼 배열 생성 ( 1~n )
        for(var i=1; i<=n; i++){
            card1.push(i);
        }

        //값을 서로 섞기
        for(var i=0; i< card1.length ; i++)
        {
            rnum = Math.floor(Math.random() *n); //난수발생
            temp = card1[i];
            card1[i] = card1[rnum];
            card1[rnum] = temp;
        }
}
// 중복을 제거한 난수 생성

function getcard() {
  var firstcard = document.getElementById("firstcard");
  var secondcard = document.getElementById("secondcard");
  firstcard.src="images/" + card1[go] + ".png";
  go++;
  secondcard.src="images/" + card1[go] + ".png";
  go++;
  if(go>20)
    {
      alert("카드가 더 이상 없습니다.");
    }
}

</script>
<body>
  <div id="button">
    <input type=button style="width:250px; height:100px; font-size:30px;" value="패받기" onclick="getcard()">
    <input type=button style="width:250px; height:100px; font-size:30px;" value="패섞기" onclick="shuffle(20)">
  </div>
<br>
<img src="images/a.png" style="width:250px; height:400px;" id="firstcard">
<img src="images/b.png" style="width:250px; height:400px;" id="secondcard">
</body>
</html>
